<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/front-top.css">

    <title>Contact Select !</title>
  </head>
  <body>
    <div class="wrapper-select-pages contact-select-page-wrapper">
      <header>
        <div class="header-content">
          <div class="container">
            <div class="row">
              <div class="col-md-2">
                <a href="#">
                  <img src="./images/logo.png" alt="">
                </a>
              </div>
              <div class="col-md-8 wraper-menu-main">
                <ul class=menu-main>
                  <li><a href="#">会社紹介</a></li>
                  <li><a href="#">事業内容</a></li>
                  <li><a href="#">採用情報</a></li>
                </ul>
              </div>
              <div class="col-md-2">
                <div class="newletter bg-gradient-green">
                  <i class="far fa-envelope"></i>
                  <a href="#">お問い合わせ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="container container-fix">
            <div class="row">
              <div class="col-md-12">
                <h2 class="title">事業内容 <span>business</span></h2>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content-wrapper">
        <div class="container container-fix">
          <div class="row">
            <div class="col-md-12 breadcrums">
              <ul>
                <li><span class="breadcrum">トップ</span><i class="fas fa-slash"></i><span>お問い合わせ</span></li>
              </ul>
            </div>
            <div class="col-md-12 title-page">
              <h3><span class="label-sm">お問い合わせ</span></h3>
            </div>
          </div>
          <div class="row content-contact">
            <div class="col-md-12">
              <p>お手数ですが、＊ の付いた項目は必ずご入力ください。</p>
              <p>半角カタカナ、外字（登録文字）での入力は文字化けの原因となりますのでお控えください。</p>
              <p>個人情報保護方針にご同意の上、送信ください。</p>
            </div>
            <div class="col-md-12">
              <div class="item">
                <div class="row">
                  <div class="col-md-3">
                    <p>お名前 ＊</p>
                  </div>
                  <div class="col-md-9">
                    <div>
                      <input type="text" class="input-custom">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="item">
                <div class="row">
                  <div class="col-md-3">
                    <p>メールアドレス ＊</p>
                  </div>
                  <div class="col-md-9">
                    <div>
                      <input type="text" class="input-custom">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="item">
                <div class="row">
                  <div class="col-md-3">
                    <p>お電話番号 ＊</p>
                  </div>
                  <div class="col-md-9">
                    <div>
                      <input type="text" class="input-custom">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="item">
                <div class="row">
                  <div class="col-md-3">
                    <p>お問い合わせ内容 ＊</p>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="text-center submit">
                <a href="#" class="btn-custom-primary">送信</a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-cover">
        <div class="container-fix">
          <div class="row">
            <div class="col-md-12">
              <!-- <div class="logo-footer">
                <a href="#">
                  <img src="images/logo-f.png" alt="logo">
                </a>
              </div> -->
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="bootstrap.min"></script>
  </body>
</html>
